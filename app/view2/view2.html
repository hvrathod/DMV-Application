<div data-ng-model="currentQuestion">
    <p class="question">
        <b>{{currentQuestion.question}}</b>
    </p>
    <br/>
    <p data-ng-repeat="answer in currentQuestion.answers">
        <input class="answer" type="radio" name="{{currentQuestion.id}}" value="{{answer.text}}">{{answer.text}}
        <br/>
    </p>
    <br/>
    <input type="button" value="{{buttonName}}" ng-click="nextQuestion()">
</div>
